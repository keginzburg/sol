<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOL</title>
  <link rel="shortcut icon" type="image/png" href="./assets/favicon2/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
  <script src="https://kit.fontawesome.com/acad568650.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main_content">
    <div class="nav_bar">
      <button>MERCURY</button>
      <button>VENUS</button>
      <button>EARTH</button>
      <button>MARS</button>
      <button>JUPITER</button>
      <button>SATURN</button>
      <button>URANUS</button>
      <button>NEPTUNE</button>
      <button>PLUTO</button>
      <div class="nav_links">
        <a href="https://github.com/keginzburg/sol"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/kyleginzburg/"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <div class="sim_content">
      <div class="orbit_sim">
        <div class="orbit_header">
          <h2>SOL</h2>
        </div>
        <canvas class="orbit_canvas"></canvas>
      </div>
      <div class="middle_sims">
        <div class="gravity_sim">
          <div class="gravity_header">
          </div>
          <canvas class="gravity_canvas"></canvas>
        </div>
        <div class="temperature_sim">
          <canvas class="temperature_canvas"></canvas>
        </div>
      </div>
      <div class="readout_data">
        <h3>Name:</h3>
        <div class="h4_container"><h4 class="planet_id">You</h4></div>
        <h3>Anglo:</h3>
        <div class="h4_container"><h4 class="planet_name">Found</h4></div>
        <h3>Mass:</h3>
        <div class="h4_container"><h4 class="planet_mass">An</h4></div>
        <h3>Density:</h3>
        <div class="h4_container"><h4 class="planet_density">Easter</h4></div>
        <h3>Gravity:</h3>
        <div class="h4_container"><h4 class="planet_gravity">Egg</h4></div>
        <h3>Moons:</h3>
        <div class="h4_container"><h4 class="planet_moons">Nice</h4></div>
        <h3>Temperature:</h3>
        <div class="h4_container"><h4 class="planet_temperature">Job</h4></div>
        <div class="readout_chart">
          <canvas id="myChart" width="250" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
